<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Penguin Project</title>
<style>
  :root{
    --bg:#0d0d0d; --row:#171717; --hover:#222;
    --accent:#f1cad8; --txt:#eaeaea;
    --panel-w:280px;
  }
  *{box-sizing:border-box}
  html,body{margin:0;height:100%;background:transparent;font-family:Arial,Helvetica,sans-serif;color:var(--txt)}

  /* Menu */
  .wrap{position:fixed;left:40px;top:50%;transform:translateY(-50%) scale(0.9);opacity:0;transition:all .3s ease}
  .wrap.show{transform:translateY(-50%) scale(1);opacity:1}
  .panel{width:var(--panel-w);background:var(--bg);border:1px solid #000;border-radius:8px;overflow:hidden;box-shadow:0 0 16px rgba(0,0,0,.6)}
  .banner{display:flex;align-items:center;padding:10px;background:#101010;border-bottom:1px solid #000}
  .banner img{width:28px;height:28px;object-fit:contain;margin-right:8px}
  .banner h1{margin:0;font-size:16px;font-weight:800;color:var(--accent)}
  .list-container{overflow:hidden;position:relative;height:300px}
  .list{padding:0;margin:0;position:relative}
  .row{padding:8px 12px;font-size:13px;background:var(--row);border-bottom:1px solid #000;cursor:pointer;position:relative;z-index:1}
  .row:last-child{border-bottom:none}
  .row:hover{background:var(--hover)}
  .highlight{position:absolute;left:0;width:100%;height:32px;background:var(--accent);z-index:0;transition:top .2s ease}
  .bottombar{background:#111;border-top:1px solid #000;padding:4px 8px;font-size:11px;display:flex;justify-content:space-between;color:#aaa}
</style>
</head>
<body>
  <!-- Menu -->
  <div class="wrap" id="menuWrap">
    <div class="panel">
      <div class="banner">
        <img src="image.png" alt="">
        <h1>Penguin Project</h1>
      </div>
      <div class="list-container">
        <div class="list" id="menuList"></div>
        <div class="highlight" id="highlight"></div>
      </div>
      <div class="bottombar">
        <span>credit: penguin</span>
        <span>lala&lt;3</span>
      </div>
    </div>
  </div>

<script>
  const mains=["Player","Server","Weapon","Combat","Vehicle","Visual","Miscellaneous","Settings","Search"];
  const subs={
    "Player":["Health","Armor","NoClip","Godmode"],
    "Server":["Restart","Info"],
    "Weapon":["Give All","Infinite Ammo","No Recoil"],
    "Combat":["Aimbot","Triggerbot"],
    "Vehicle":["Spawn Car","Repair","Boost"],
    "Visual":["ESP","Crosshair","Radar"],
    "Miscellaneous":["Configs","Fun Stuff"],
    "Settings":["Theme","Keybinds","Save Config"],
    "Search":[]
  };

  let current="main",sel=0,menuOpen=false,mainIndex=0;
  const el={
    wrap:document.getElementById("menuWrap"),
    list:document.getElementById("menuList"),
    highlight:document.getElementById("highlight")
  };

  // Toggle menu with CapsLock
  document.addEventListener("keyup",(e)=>{
    if(e.code==="CapsLock"){
      menuOpen=!menuOpen;
      if(menuOpen){el.wrap.classList.add("show");render();}
      else{el.wrap.classList.remove("show");}
    }
  });

  // Navigation
  document.addEventListener("keydown",(e)=>{
    if(!menuOpen) return;

    const items=(current==="main")?mains:subs[current];

    if(e.code==="ArrowUp"){sel=Math.max(0,sel-1);render();}
    if(e.code==="ArrowDown"){sel=Math.min(items.length-1,sel+1);render();}
    if(e.code==="ArrowRight" && current==="main"){ // cycle next tab
      mainIndex=(mainIndex+1)%mains.length;sel=0;renderMain();
    }
    if(e.code==="ArrowLeft" && current==="main"){ // cycle prev tab
      mainIndex=(mainIndex-1+mains.length)%mains.length;sel=0;renderMain();
    }
    if(e.code==="Enter"){open();}
    if(e.code==="Backspace"){back();}
  });

  function render(){
    const items=(current==="main")?mains:subs[current];
    el.list.innerHTML=items.map((n,i)=>`
      <div class="row" data-i="${i}">${n} ›</div>`).join("");
    updateHighlight();
  }

  function renderMain(){
    current="main";sel=0;
    el.list.innerHTML=`<div class="row active">${mains[mainIndex]} ›</div>`;
    updateHighlight();
  }

  function updateHighlight(){
    const rowHeight=32; // match .highlight height
    el.highlight.style.top=(sel*rowHeight)+"px";
  }

  function open(){
    if(current==="main"){current=mains[sel];sel=0;render();}
    else{console.log("Clicked:",subs[current][sel]);}
  }

  function back(){
    if(current!=="main"){current="main";sel=0;render();}
    else{menuOpen=false;el.wrap.classList.remove("show");}
  }

  // initial render main
  render();
</script>
</body>
</html>
