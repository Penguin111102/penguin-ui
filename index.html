<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Penguin Project</title>
<style>
  :root {
    --bg: #0d0d0d;
    --row: #1a1a1a;
    --hover: #2a2a2a;
    --accent: #f1cad8; /* pastel pink highlight */
    --txt: #eaeaea;
    --muted: #aaa;
  }
  * { box-sizing: border-box; }
  html,body {
    margin:0; height:100%; background:transparent;
    font-family: Arial, Helvetica, sans-serif; color:var(--txt);
  }
  .wrap {
    position:fixed; top:50%; left:40px; transform:translateY(-50%);
  }
  .panel {
    width:260px; background:var(--bg);
    border-radius:6px; overflow:hidden;
    box-shadow:0 0 15px rgba(0,0,0,0.6);
    border:1px solid #000;
  }
  .banner {
    background:#111; padding:14px;
    text-align:center; border-bottom:1px solid #000;
  }
  .banner h1 {
    margin:0; font-size:18px; font-weight:700;
    color:var(--accent); letter-spacing:0.5px;
  }
  .list { padding:6px 0; }
  .row {
    padding:10px 14px; font-size:14px;
    cursor:pointer; user-select:none;
    background:var(--row); border-bottom:1px solid #000;
    display:flex; justify-content:space-between; align-items:center;
  }
  .row:last-child { border-bottom:none; }
  .row:hover { background:var(--hover); }
  .row.active { background:var(--accent); color:#000; font-weight:600; }
  .arrow { font-size:12px; color:var(--muted); }
  .row.active .arrow { color:#000; }
</style>
</head>
<body>
  <div class="wrap">
    <div class="panel" id="panel">
      <div class="banner"><h1>Penguin Project</h1></div>
      <div class="list" id="menuList"></div>
    </div>
  </div>

<script>
  let menuItems = [
    "Player","Server","Weapon","Combat",
    "Vehicle","Visual","Miscellaneous","Settings","Search"
  ];
  let selected = 0;

  const el = { list: document.getElementById('menuList') };

  function renderMenu(){
    el.list.innerHTML = menuItems.map((name,i)=>(
      `<div class="row ${i===selected?'active':''}" data-i="${i}">
         <span>${name}</span>
         <span class="arrow">â€º</span>
       </div>`
    )).join('');
    el.list.querySelectorAll('.row').forEach(r=>{
      r.addEventListener('click',()=>{
        selected = +r.dataset.i; renderMenu();
        console.log("Clicked:", menuItems[selected]);
      });
    });
  }

  window.addEventListener('message', ev=>{
    const d = ev.data||{};
    if(d.action==="nav" && d.payload){
      if(d.payload.type==="up"   && selected>0){ selected--; renderMenu(); }
      if(d.payload.type==="down" && selected<menuItems.length-1){ selected++; renderMenu(); }
      if(d.payload.type==="enter"){ console.log("Selected:", menuItems[selected]); }
    }
  });

  renderMenu();
</script>
</body>
</html>
