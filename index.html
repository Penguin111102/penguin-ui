<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Penguin Project</title>
<style>
  :root {
    --bg: #0d0d0d;
    --row: #1a1a1a;
    --hover: #2a2a2a;
    --accent: #f1cad8; /* pastel pink highlight */
    --txt: #eaeaea;
    --muted: #aaa;
  }
  * { box-sizing: border-box; }
  html,body {
    margin:0; height:100%; background:transparent;
    font-family: Arial, Helvetica, sans-serif; color:var(--txt);
  }
  .wrap {
    position:fixed; top:50%; left:40px; transform:translateY(-50%);
  }
  .panel {
    width:260px; background:var(--bg);
    border-radius:6px; overflow:hidden;
    box-shadow:0 0 15px rgba(0,0,0,0.6);
    border:1px solid #000;
    display:flex; flex-direction:column;
  }
  .banner {
    background:#111; padding:12px;
    text-align:center; border-bottom:1px solid #000;
  }
  .banner h1 {
    margin:0; font-size:17px; font-weight:800;
    color:var(--accent); letter-spacing:0.5px;
  }
  .list {
    position:relative;
    padding:0; margin:0; flex:1;
  }
  .row {
    padding:9px 14px; font-size:14px;
    cursor:pointer; user-select:none;
    background:var(--row); border-bottom:1px solid #000;
    display:flex; justify-content:space-between; align-items:center;
    position:relative; z-index:1;
  }
  .row:last-child { border-bottom:none; }
  .row:hover { background:var(--hover); }
  .arrow {
    font-size:12px; color:var(--muted);
    opacity:0; transition:opacity .2s;
  }
  .row.active .arrow,
  .row:hover .arrow { opacity:1; color:var(--accent); }
  .highlight {
    position:absolute; left:0; width:100%; height:32px;
    background:var(--accent); z-index:0;
    transition:top .2s ease;
  }
  .row.active { color:#000; font-weight:600; }
  .bottombar {
    background:#111; border-top:1px solid #000;
    padding:4px 8px; font-size:11px;
    display:flex; justify-content:space-between;
    color:var(--muted);
  }
</style>
</head>
<body>
  <div class="wrap">
    <div class="panel" id="panel">
      <div class="banner"><h1>Penguin Project</h1></div>
      <div class="list" id="menuList"></div>
      <div class="highlight" id="highlight"></div>
      <div class="bottombar">
        <span>credit: penguin</span>
        <span>lala&lt;3</span>
      </div>
    </div>
  </div>

<script>
  let menuItems = [
    "Player","Server","Weapon","Combat",
    "Vehicle","Visual","Miscellaneous","Settings","Search"
  ];
  let selected = 0;

  const el = {
    list: document.getElementById('menuList'),
    highlight: document.getElementById('highlight')
  };

  function renderMenu(){
    el.list.innerHTML = menuItems.map((name,i)=>(
      `<div class="row ${i===selected?'active':''}" data-i="${i}">
         <span>${name}</span>
         <span class="arrow">â€º</span>
       </div>`
    )).join('');
    updateHighlight();
  }

  function updateHighlight(){
    const rowHeight = 32; // must match .highlight height
    el.highlight.style.top = (selected*rowHeight)+"px";
  }

  window.addEventListener('message', ev=>{
    const d = ev.data||{};
    if(d.action==="nav" && d.payload){
      if(d.payload.type==="up"   && selected>0){ selected--; renderMenu(); }
      if(d.payload.type==="down" && selected<menuItems.length-1){ selected++; renderMenu(); }
      if(d.payload.type==="enter"){ console.log("Selected:", menuItems[selected]); }
    }
  });

  renderMenu();
</script>
</body>
</html>
