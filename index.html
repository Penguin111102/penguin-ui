<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Penguin Project</title>
<style>
  :root{
    --bg:#0d0d0d; --row:#171717; --hover:#222;
    --accent:#f1cad8; --txt:#eaeaea; --muted:#a9a9a9;
    --panel-w:280px;
  }
  *{box-sizing:border-box}
  html,body{margin:0;height:100%;background:transparent;font-family:Arial,Helvetica,sans-serif;color:var(--txt)}

  /* Loading */
  .loading{position:fixed;inset:0;background:#0c0c0c;display:flex;flex-direction:column;justify-content:center;align-items:center;z-index:9999;transition:opacity .5s}
  .bar{width:300px;height:18px;background:#222;border:1px solid #000;border-radius:6px;overflow:hidden;margin-top:10px}
  .bar-fill{height:100%;width:0;background:var(--accent);transition:width .2s}
  .press-key{margin-top:20px;font-size:14px;color:#ddd;text-align:center}

  /* Menu */
  .wrap{position:fixed;left:40px;top:50%;transform:translateY(-50%) scale(0.9);opacity:0;transition:all .3s ease}
  .wrap.show{transform:translateY(-50%) scale(1);opacity:1}
  .panel{width:var(--panel-w);background:var(--bg);border:1px solid #000;border-radius:8px;overflow:hidden;box-shadow:0 0 16px rgba(0,0,0,.6)}
  .banner{display:flex;align-items:center;padding:10px;background:#101010;border-bottom:1px solid #000}
  .banner img{width:28px;height:28px;object-fit:contain;margin-right:8px}
  .banner h1{margin:0;font-size:16px;font-weight:800;color:var(--accent)}
  .list{padding:4px 0}
  .row{padding:8px 12px;font-size:13px;background:var(--row);border-bottom:1px solid #000;cursor:pointer}
  .row:last-child{border-bottom:none}
  .row:hover{background:var(--hover)}
  .row.active{background:var(--accent);color:#000;font-weight:700}
</style>
</head>
<body>
  <!-- Loading -->
  <div class="loading" id="loading">
    <div style="color:var(--accent);font-size:20px;font-weight:700">Penguin Project</div>
    <div class="bar"><div class="bar-fill" id="barFill"></div></div>
    <div class="press-key" id="pressKey">Loading...</div>
  </div>

  <!-- Menu -->
  <div class="wrap" id="menuWrap">
    <div class="panel">
      <div class="banner">
        <img src="image.png" alt="">
        <h1>Penguin Project</h1>
      </div>
      <div class="list" id="menuList"></div>
    </div>
  </div>

<script>
  const mains=["Self","Weapon","Vehicle","World","Online","Misc","Settings"];
  const subs={
    "Self":["Health","Armor","NoClip","Godmode"],
    "Weapon":["Give All","Infinite Ammo","No Recoil"],
    "Vehicle":["Spawn Car","Repair","Boost"],
    "World":["Weather","Time","Gravity"],
    "Online":["Player List","Teleport","Tase Player"],
    "Misc":["ESP","Crosshair","Speed"],
    "Settings":["Theme","Keybinds","Save Config"]
  };

  let current="main",sel=0;
  let boundKey=null,confirmCount=0,menuOpen=false;

  const el={
    loading:document.getElementById("loading"),
    bar:document.getElementById("barFill"),
    pressKey:document.getElementById("pressKey"),
    wrap:document.getElementById("menuWrap"),
    list:document.getElementById("menuList")
  };

  // Loading bar
  let pct=0,int=setInterval(()=>{
    pct+=5;if(pct>100)pct=100;
    el.bar.style.width=pct+"%";
    if(pct===100){
      clearInterval(int);
      el.pressKey.textContent="Press any key to bind menu key";
    }
  },100);

  document.addEventListener("keydown",(e)=>{
    if(pct<100) return;

    // Step 1: capture key
    if(!boundKey){
      boundKey=e.code;
      confirmCount=0;
      el.pressKey.textContent=`Press Enter twice to confirm`;
      return;
    }

    // Step 2: confirm
    if(boundKey && confirmCount<2 && e.code==="Enter"){
      confirmCount++;
      if(confirmCount>=2){
        el.loading.style.opacity="0";
        setTimeout(()=>el.loading.style.display="none",500);
        menuOpen=true;
        el.wrap.classList.add("show");
        render();
      }
      return;
    }

    // After confirm: toggle with bound key
    if(boundKey && confirmCount>=2 && e.code===boundKey){
      menuOpen=!menuOpen;
      if(menuOpen){el.wrap.classList.add("show");render();}
      else{el.wrap.classList.remove("show");}
    }

    // Menu controls
    if(menuOpen){
      const items=(current==="main")?mains:subs[current];
      if(e.code==="ArrowUp"){sel=Math.max(0,sel-1);render();}
      if(e.code==="ArrowDown"){sel=Math.min(items.length-1,sel+1);render();}
      if(e.code==="Enter"){open();}
      if(e.code==="Escape"){back();}
    }
  });

  function render(){
    const items=(current==="main")?mains:subs[current];
    el.list.innerHTML=items.map((n,i)=>`
      <div class="row ${i===sel?"active":""}" data-i="${i}">${n} â€º</div>`).join("");
  }

  function open(){
    if(current==="main"){current=mains[sel];sel=0;render();}
    else{console.log("Clicked:",subs[current][sel]);}
  }

  function back(){
    if(current!=="main"){current="main";sel=0;render();}
    else{menuOpen=false;el.wrap.classList.remove("show");}
  }
</script>
</body>
</html>
