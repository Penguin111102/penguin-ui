<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Penguin Project</title>
<style>
  :root{
    --bg:#0d0d0d; --row:#171717; --hover:#222;
    --accent:#f1cad8; --txt:#eaeaea; --muted:#a9a9a9;
    --panel-w:280px;
  }
  *{box-sizing:border-box}
  html,body{margin:0;height:100%;background:transparent;font-family:Arial,Helvetica,sans-serif;color:var(--txt)}

  /* Loader */
  .loader{position:fixed;top:40%;left:50%;transform:translateX(-50%);text-align:center;z-index:9999}
  .line{width:300px;height:12px;background:#222;border:1px solid #000;border-radius:6px;margin:0 auto;overflow:hidden}
  .line-fill{height:100%;width:0;background:var(--accent);transition:width .15s}
  .percent{margin-top:6px;font-size:13px;color:#fff}
  .keybox{margin-top:12px;background:#111;border:1px solid #000;padding:6px 12px;border-radius:6px;display:none}
  .keybox span{color:var(--accent);font-weight:700}

  /* Menu */
  .wrap{position:fixed;left:40px;top:50%;transform:translateY(-50%) scale(0.9);opacity:0;transition:all .3s ease}
  .wrap.show{transform:translateY(-50%) scale(1);opacity:1}
  .panel{width:var(--panel-w);background:var(--bg);border:1px solid #000;border-radius:8px;overflow:hidden;box-shadow:0 0 16px rgba(0,0,0,.6)}
  .banner{display:flex;align-items:center;padding:10px;background:#101010;border-bottom:1px solid #000}
  .banner img{width:28px;height:28px;object-fit:contain;margin-right:8px}
  .banner h1{margin:0;font-size:16px;font-weight:800;color:var(--accent)}
  .list{padding:4px 0}
  .row{padding:8px 12px;font-size:13px;background:var(--row);border-bottom:1px solid #000;cursor:pointer}
  .row:last-child{border-bottom:none}
  .row:hover{background:var(--hover)}
  .row.active{background:var(--accent);color:#000;font-weight:700}
  .bottombar{background:#111;border-top:1px solid #000;padding:4px 8px;font-size:11px;display:flex;justify-content:space-between;color:#aaa}
</style>
</head>
<body>
  <!-- Loader -->
  <div class="loader" id="loader">
    <div class="line"><div class="line-fill" id="lineFill"></div></div>
    <div class="percent" id="percent">0%</div>
    <div class="keybox" id="keybox">
      Select your keybind (Open key): <span id="keyName">...</span>
      <div id="confirmMsg" style="margin-top:6px;font-size:12px;color:#bbb"></div>
    </div>
  </div>

  <!-- Menu -->
  <div class="wrap" id="menuWrap">
    <div class="panel">
      <div class="banner">
        <img src="image.png" alt="">
        <h1>Penguin Project</h1>
      </div>
      <div class="list" id="menuList"></div>
      <div class="bottombar">
        <span>credit: penguin</span>
        <span>lala&lt;3</span>
      </div>
    </div>
  </div>

<script>
  const mains=["Player","Server","Weapon","Combat","Vehicle","Visual","Miscellaneous","Settings","Search"];
  const subs={
    "Player":["Health","Armor","NoClip","Godmode"],
    "Server":["Restart","Info"],
    "Weapon":["Give All","Infinite Ammo","No Recoil"],
    "Combat":["Aimbot","Triggerbot"],
    "Vehicle":["Spawn Car","Repair","Boost"],
    "Visual":["ESP","Crosshair","Radar"],
    "Miscellaneous":["Configs","Fun Stuff"],
    "Settings":["Theme","Keybinds","Save Config"],
    "Search":[]
  };

  let current="main",sel=0;
  let boundKey=null,confirmCount=0,menuOpen=false;

  const el={
    loader:document.getElementById("loader"),
    fill:document.getElementById("lineFill"),
    percent:document.getElementById("percent"),
    keybox:document.getElementById("keybox"),
    keyName:document.getElementById("keyName"),
    confirmMsg:document.getElementById("confirmMsg"),
    wrap:document.getElementById("menuWrap"),
    list:document.getElementById("menuList")
  };

  // Fake loader
  let pct=0;
  let int=setInterval(()=>{
    pct+=2;if(pct>100)pct=100;
    el.fill.style.width=pct+"%";
    el.percent.textContent=pct+"%";
    if(pct===100){
      clearInterval(int);
      el.keybox.style.display="block";
    }
  },80);

  document.addEventListener("keydown",(e)=>{
    if(pct<100) return;

    // Step 1: capture key
    if(!boundKey){
      boundKey=e.code;
      el.keyName.textContent=boundKey;
      el.confirmMsg.textContent="Press Enter twice to confirm";
      confirmCount=0;
      return;
    }

    // Step 2: confirm with Enter
    if(boundKey && confirmCount<2 && e.code==="Enter"){
      confirmCount++;
      if(confirmCount>=2){
        el.loader.style.display="none";
        menuOpen=true;
        el.wrap.classList.add("show");
        render();
      }
      return;
    }

    // After confirm: toggle with bound key
    if(boundKey && confirmCount>=2 && e.code===boundKey){
      menuOpen=!menuOpen;
      if(menuOpen){el.wrap.classList.add("show");render();}
      else{el.wrap.classList.remove("show");}
    }

    // Menu controls
    if(menuOpen){
      const items=(current==="main")?mains:subs[current];
      if(e.code==="ArrowUp"){sel=Math.max(0,sel-1);render();}
      if(e.code==="ArrowDown"){sel=Math.min(items.length-1,sel+1);render();}
      if(e.code==="Enter"){open();}
      if(e.code==="Escape"){back();}
    }
  });

  function render(){
    const items=(current==="main")?mains:subs[current];
    el.list.innerHTML=items.map((n,i)=>`
      <div class="row ${i===sel?"active":""}" data-i="${i}">${n} â€º</div>`).join("");
  }

  function open(){
    if(current==="main"){current=mains[sel];sel=0;render();}
    else{console.log("Clicked:",subs[current][sel]);}
  }

  function back(){
    if(current!=="main"){current="main";sel=0;render();}
    else{menuOpen=false;el.wrap.classList.remove("show");}
  }
</script>
</body>
</html>
